version: '3.8'

# Development compose file - gVisor disabled for macOS/Windows development
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:16-alpine
    container_name: tee-postgres
    environment:
      POSTGRES_USER: tee
      POSTGRES_PASSWORD: tee
      POSTGRES_DB: tee
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tee"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  tee-api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: tee-api
    ports:
      - "8080:8080"
    volumes:
      # Mount Docker socket to spawn sibling containers
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=tee
      - DB_PASSWORD=tee
      - DB_NAME=tee
      - LOG_LEVEL=debug
      # ⚠️ DISABLE gVisor for development on non-Linux systems
      - DISABLE_GVISOR=true
      - BEARER_TOKEN=test-token
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
