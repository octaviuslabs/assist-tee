version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tee-postgres
    environment:
      POSTGRES_USER: tee
      POSTGRES_PASSWORD: tee
      POSTGRES_DB: tee
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tee"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  tee-api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: tee-api
    ports:
      - "8080:8080"
    volumes:
      # Mount Docker socket to spawn sibling containers
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=tee
      - DB_PASSWORD=tee
      - DB_NAME=tee
      - LOG_LEVEL=debug
      # Runtime images - supports both deno (default) and bun
      # - RUNTIME_IMAGE_DENO=octaviusdeployment/assist-tee-rt-deno:latest
      # - RUNTIME_IMAGE_BUN=octaviusdeployment/assist-tee-rt-bun:latest
      # gVisor is ENABLED by default (comment out to disable)
      # Uncomment the line below to disable gVisor (DEV ONLY!)
      # - DISABLE_GVISOR=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
